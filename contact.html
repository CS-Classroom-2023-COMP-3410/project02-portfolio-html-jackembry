<!DOCTYPE html>
<html lang="en">
<!-- The <head> section defines metadata for the portfolio. 
It includes the character set (UTF-8) for encoding, viewport settings for responsive design, 
a meta description for search engines, and the page title. -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact page for Jembry's Skiing Portfolio.">
    <title>Contact</title>
</head>
<body>
    <header>
        <h1>Contact Me</h1>
        <div>
            <a href="index.html">&larr; Back to Home</a>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div>
            <img src="images/IMG_4413.JPG" alt="Left Image" width="200">
            <form action="mailto:jack.embry@du.edu" method="post" enctype="text/plain">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name"><br>
        
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email"><br>
        
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="5"></textarea><br>
        
                <input type="submit" value="Send">
            </form>
            <img src="images/FullSizeRender.jpeg" alt="Right Image" width="200">
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Jembry's Skiing Portfolio</p>
    </footer>
</body>
</html>
